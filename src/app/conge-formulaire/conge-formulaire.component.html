<form (ngSubmit)="submitConge()">
  <fieldset>
    <legend>Informations personnelles</legend>
    <div class="form-group row" [class.has-success]="user.username != undefined && user.username.length > 0">
      <label for="firstname" class="col-xs-12 col-sm-2 col-form-label">Prenom</label>
      <div class="col-xs-12 col-sm-4 mb-3">
        <input class="form-control" [class.form-control-success]="user.username != undefined && user.username.length > 0" type="text" placeholder="John" id="firstname" name="firstname" [(ngModel)]="user.username">
      </div>
    </div>
    <div class="form-group row" [class.has-success]="user.lastname != undefined && user.lastname.length > 0">
      <label for="lastname" class="col-xs-12 col-sm-2 col-form-label">Nom</label>
      <div class="col-xs-12 col-sm-4">
        <input class="form-control" type="text" placeholder="Doe" id="lastname" name="lastname" [(ngModel)]="user.lastname">
      </div>
    </div>
    <div class="form-group row" [class.has-success]="user.matricule != undefined && user.matricule.length === 4">
      <label for="matricule" class="col-xs-12 col-sm-2 col-form-label">Matricule</label>

      <div class="col-xs-12 col-sm-4 mb-3">
        <input class="form-control" type="text" placeholder="xxxx" id="matricule" name="matricule" [(ngModel)]="user.matricule">
        <small id="passwordHelpInline" class="text-muted">
          0000 pour un nouvel arrivant.
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Temps partiel
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Demande de congès</legend>
    <div class="form-group">
      <div class="row">
        <label for="begin-date" class="col-sm-2 col-form-label">Date de debut</label>

        <div class="col-sm-4 mb-3">
          <input class="form-control" type="date" value="2011-08-19" id="begin-date">
        </div>
        <label for="end-date" class="col-sm-2 col-form-label">Date de fin</label>

        <div class="col-sm-4">
          <input class="form-control" type="date" value="2011-08-19" id="end-date">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-date-input" class="col-sm-2 col-form-label">Nombre de jour</label>

      <div class="col-sm-10">
        <input class="form-control" type="number" id="example-date-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-date-input" class="col-sm-2 col-form-label">Motif</label>

      <div class="col-sm-10">
        <select class="form-control">
          <option value="CP">Congès payés</option>
          <option value="SS">Congès sans solde</option>
          <option value="CP">Pont client</option>
          <option value="CE">Congés exceptionnels</option>
          <option value="RC">Récupération pour astreinte ou jours fériés</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="other-precision" class="col-sm-2 col-form-label">Autres précisions</label>

      <div class="col-sm-10">
        <textarea class="form-control" type="number" id="other-precision" placeholder="test"></textarea>
      </div>
    </div>
  </fieldset>
  <div class="form-group col-xs-12">
    <div class="mx-auto" style="width: 200px;">
      <button type="submit" class="btn btn-primary">Soumettre ma demande</button>
    </div>
  </div>
</form>
